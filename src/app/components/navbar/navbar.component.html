<nav class="shadow-xs sticky top-0 bg-white z-50">
  <div
    class="container mx-auto flex items-center justify-between px-4 py-4 md:px-6 md:py-6"
  >
    <!-- Logo & brand -->
    <div class="flex items-center space-x-2">
      <img src="assets/logo.svg" alt="Logo" class="h-8 w-8" />
      <a routerLink="/" class="text-lg font-semibold">Berita Kini</a>
    </div>

    <!-- Hamburger button on mobile -->
    <button
      class="md:hidden focus:outline-none"
      (click)="isMenuOpen = !isMenuOpen"
    >
      <svg
        class="w-6 h-6 text-gray-800"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          [attr.d]="
            isMenuOpen ? 'M6 18L18 6M6 6l12 12' : 'M4 6h16M4 12h16M4 18h16'
          "
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
        />
      </svg>
    </button>

    <!-- Menu -->
    <ul class="hidden md:flex space-x-6">
      <li *ngFor="let item of navItems">
        <a
          [ngClass]="
            item.isActive
              ? 'text-[#0090FF] font-semibold'
              : 'text-[#828282] hover:text-black font-medium'
          "
          [routerLink]="[item.link]"
          class="focus:outline-none cursor-pointer text-sm"
        >
          {{ item.name }}
        </a>
      </li>
    </ul>
  </div>

  <!-- Mobile menu -->
  <div *ngIf="isMenuOpen" class="md:hidden bg-white border-t">
    <ul class="flex flex-col space-y-2 p-4">
      <li *ngFor="let item of navItems">
        <a
          [ngClass]="
            item.isActive
              ? 'text-[#0090FF] font-semibold'
              : 'text-[#828282] hover:text-black font-medium'
          "
          [routerLink]="[item.link]"
          class="focus:outline-none cursor-pointer text-sm block"
        >
          {{ item.name }}
        </a>
      </li>
    </ul>
  </div>
</nav>
